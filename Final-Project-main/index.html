<div class ="container">
    <div class="row">
        <div class="col-md-6">
                         
            <form id="newTaskForm">
                
                <div class="form-group">
                    
                    <label for="name" class="form-label">Task Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="detailedDescription">Detail Discription</label>
                    <textarea id="detailedDescription" class="form-control" placeholder="Enter your discription" 
                    rows="3"></textarea>
                    
                </div>
                <div class="form-group">
                    <label for="assignedTo" class="form-label">Assigned To</label>
                                        <input type="text" class="form-control" id="assignedTo">
                                    </div>
                                    <br>
                                    
                                    <label for="start">Due date: </label>
                                    <input type="date" id="date"
                                    <div class="col">
                                        <br>
                                        <button type="submit" class="btn btn-primary">Add New Task</button>
                                    </div>
                                    <div id="error"></div>

                        </form>
                </div>
        </div>
